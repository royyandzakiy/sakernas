<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <style>
            #test-table > tbody > tr.selected > td {
              background-color: rgba(0,0,0,.05);
            }
            #test-table > tbody > tr > td:hover {
              cursor: pointer;
            }
        </style>

    </head>
    <body>
        <h2>SUDAH TERUJI OLEH ANAK ITB</h2>
       <table class="table table-hover table-bordered" id="test-table">
           <tbody>
               <tr>
                   <td class="nama">
                      Royyan
                   </td>
                   <td class="jurusan">
                      Teknik Informatika
                   </td>
                   <td class="kelas">
                      3
                   </td>
               </tr>
               <tr>
                   <td class="nama">
                      Azis
                   </td>
                   <td class="jurusan">
                      Teknik Informatika
                   </td>
                   <td class="kelas">
                      2
                   </td>
               </tr>
           </tbody>
       </table>

       <input type="text" id="text1" value="change this" />
       <input type="text" id="text2" value="change this" />
       <input type="text" id="text3" value="change this" />
       <script type="text/javascript">

        $(document).ready(function() {
            select_table("test-table");
            setRowListeners('test-table');
        });

        function setRowListeners(id) {
            var tableRef = document.getElementById(id),rIndex;

            for (var i=0; i<tableRef.rows.length; i++) {
              tableRef.rows[i].onclick = function() {
                  alert(this.cells[1].innerHTML.replace(/\s\s+/g, ''));
              };
            }
          }

        // selects a row of a table
        function select_table(table_id) {
            $("#"+table_id+" tr").click(function () {
                $('.selected').removeClass('selected');
                $(this).addClass("selected");
            });
        }
        </script>
    </body>

</html>
